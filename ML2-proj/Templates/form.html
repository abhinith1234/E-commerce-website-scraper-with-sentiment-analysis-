<html>
    <head>
	<style>
table, th, td {
  border: 1px solid black;
}
.c11{
  border: 3px solid blue;
}

</style>
        <title>{{ title }} Recom</title>
        <!--link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body background="static\scraper1.jpg"><div class="container c10" >
	<div class="{breakpoint} p-6 bg-dark text-white text-center">
		<h1>Review Sentiment</h1>
		<p>Your product review  <b>"Sentiment Analysis" </b>system</p> 
	</div>
        <!--h1 align="center">A machine learning end to end flask web app for <b>"Sentiment Analysis" </b>model created using Scikit-learn &amp; VADER Sentiment.</h1-->
		</br></br><div align="center">
			<form method="POST">
				<textarea name="text1" placeholder="Say Something: ...." rows="20" cols="109"></textarea><br><br>

				<input class="btn btn-dark" type="submit">
			</form>
		</div>
        {% if final %}
		
<!--result start -->		
      </br></br>  <div align="center">
           </br>  </br>
		   <h2 class="bg-dark text-white">The Sentiment of</h2>
		   '{{ text1 }}' 
		   <h2>is {{ final *100}}% !</h2>
			<h2>Score table</h2>


<div class="container table-responsive-sm">
<table class="table table-bordered">
  <tr>
    <th>SENTIMENT METRIC</th>
    <th>SCORE</th> 
  </tr>
  <tr>
    <td>Positive</td>
    <td>{{text2}}</td>
    
  </tr>
  <tr>
    <td>Neutral</td>
    <td>{{text3}}</td>
    
  </tr>
  <tr>
    <td>Negative</td>
    <td>{{text5}}</td>
    
  </tr>
  <tr>
    <td>Compound</td>
    <td>{{text4}}</td>
    
  </tr>
</table>
</div>

            {% else %}
            <p></p>
            {% endif %}
        </div></br></br>
<!--result end -->			
		
		
  </div>  </body>
</html>
